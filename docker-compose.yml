services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: nominas_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nominas_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Queue & Cache)
  redis:
    image: redis:7-alpine
    container_name: nominas_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nominas_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Node.js API)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: nominas_backend
    ports:
      - "16161:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - COOKIE_SECURE=${COOKIE_SECURE}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - COOKIE_SAMESITE=${COOKIE_SAMESITE}
      - CSRF_COOKIE_NAME=${CSRF_COOKIE_NAME}
      - CSRF_HEADER_NAME=${CSRF_HEADER_NAME}
      - CSRF_MAX_AGE_MS=${CSRF_MAX_AGE_MS}
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-local}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - BACKUP_UPLOAD=${BACKUP_UPLOAD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - backend_uploads:/app/backend/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - nominas_network
      - coolify
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5

  # Frontend (Vite React - Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: nominas_frontend
    ports:
      - "17171:80"
    depends_on:
      - backend
    networks:
      - nominas_network
    restart: always

networks:
  nominas_network:
    driver: bridge
  coolify:
    external: true

volumes:
  postgres_data:
  backend_uploads:
  redis_data:
