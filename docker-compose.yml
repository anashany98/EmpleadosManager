version: '3.8'

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: nominas_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: nominas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nominas_network

  # Backend (Node.js API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nominas_backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:password123@postgres:5432/nominas_db
      - PORT=3000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - nominas_network
    command: npm run dev

  # Frontend (Vite React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nominas_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - nominas_network
    command: npm run dev

networks:
  nominas_network:
    driver: bridge

volumes:
  postgres_data:
