server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy /api requests if running on same domain/container (but usually separate in Coolify)
    # location /api {
    #     proxy_pass http://backend:3000;
    # }
}
